<mat-sidenav-container>
  <mat-sidenav #sidenav opened="false">
      <mat-nav-list>
          <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
              <mat-icon>account_circle</mat-icon>      
              Signup
          </a>
          <a mat-list-item routerLink="/signin" (click)="sidenav.close()">
              <mat-icon>password</mat-icon>
              Login
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
          <div fxHide.gt-xs>
              <button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
          </div>
          <div>
              <a routerLink="/" style="font-size: 22px;">Tourist Agency</a>
          </div>
          <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
              <a routerLink="/signup"><mat-icon>person_add</mat-icon>Signup</a>
              <a routerLink="/signin"><mat-icon>login</mat-icon>Login</a>
          </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
