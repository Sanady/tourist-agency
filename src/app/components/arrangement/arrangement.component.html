<mat-card class="example-card">
    <mat-card-title>{{ name }} <span class="flag-icon flag-icon-{{ flag }} flag-icon-rounded"></span></mat-card-title>
    <mat-card-subtitle>{{ continent }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ description }}</p>
      <span class="badge bg-success">{{ price }}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
